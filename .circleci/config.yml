orbs:
  heroku: circleci/heroku@1.0.1
version: 2.1
jobs:
  build-and-test:
    executor:
      name: node/default
    steps:
      - checkout
      - node/with-cache:
          steps:
            - run: npm install
            - run: npm test
workflows:
  heroku_deploy:
    jobs:
      - build-and-test
      - heroku/deploy-via-git
